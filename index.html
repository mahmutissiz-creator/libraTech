    <meta charset="UTF-8" />

    <title>LibraTech Okul Kütüphanesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Yazdırma Stilleri */
      @media print {
        /* Ekrandaki gereksiz elemanları gizle */
        .no-print, nav, aside, button { display: none !important; }
        
        /* Sadece yazdırılacak alanı göster */
        .print-only { display: block !important; }
        
        /* Modern tarayıcılar için renk ayarı */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* React/Tailwind Layout Sıfırlama */
        /* Bu kısım h-screen ve overflow-hidden sorununu çözer */
        html, body, #root, #root > div, main {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* İçerik düzenini koru ama flex/scroll kısıtlamalarını kaldır */
        main > div {
          padding: 0 !important;
          margin: 0 !important;
          max-width: none !important;
        }

        /* Grid yapısının bozulmamasını sağla */
        .grid {
          display: grid !important;
        }
        
        /* Sayfa sonu ayarları */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
      
      /* Normal ekranda print-only gizli kalsın */
      .print-only { display: none; }
    </style>
